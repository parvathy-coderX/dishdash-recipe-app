<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Recipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Submit Your Recipe 🍳</h1>
  </header>

  <section style="padding: 30px;">
    <form>
      <label>Recipe Title:</label><br/>
      <input type="text" placeholder="Enter recipe name" required><br/><br/>

      <label>Ingredients:</label><br/>
      <textarea rows="5" placeholder="List ingredients..." required></textarea><br/><br/>

      <label>Instructions:</label><br/>
      <textarea rows="6" placeholder="Write steps..." required></textarea><br/><br/>

      <label>Upload Image:</label><br/>
      <input type="file"><br/><br/>

      <button type="submit">Submit Recipe</button>
    </form>
  </section>
</body>
</html>
