<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register ‚Äì DishDash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Register Section -->
  <section class="register-section">
    <div class="register-box">
      <h2>Create Your Account üçΩÔ∏è</h2>
      <p>Join DishDash to share and discover tasty recipes!</p>

      <form id="registerForm" action="#" method="POST">
        <label for="name">Full Name:</label><br/>
        <input type="text" id="name" placeholder="Enter your full name" required><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" placeholder="Enter your email" required><br/>

        <label for="password">Password:</label><br/>
        <input type="password" id="password" placeholder="Create a password" required><br/>

        <label for="confirmPassword">Confirm Password:</label><br/>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required><br/>

        <button type="submit">Register</button>
      </form>

      <p class="note">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
